<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="{{ 'assets/styles.css' | relative_url }}" rel="stylesheet" />
    <link href="../assets/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-lg">
      <header class="navbar navbar-dark bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="/">
            <img alt="Logo" src="{{ 'assets/logo.svg' | relative_url }}">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMainMenu" aria-controls="navbarMainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarMainMenu" class="collapse navbar-collapse mr-10">          
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link {% if page == 'index' %}active{% endif %}" href="/">Einstieg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if page == 'dokumentation' %}active{% endif %}" href="/doku">Doku</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if page == 'faq' %}active{% endif %}" href="/faq">FAQ</a>
              </li>
            </ul>
          </div>
        </nav>  
      </header>

      <main role="main">
        <div class="jumbotron">
          <h1>{{ site.title }}</h1>
          <p class="lead">{{ site.lead }}</p>
        </div>
        <div class="content">{{ content }}</div>
      </main>

      <footer>
        <div class="footer-bg"></div>
        <div class="footer-lang bg-secondary">
            <ul class="nav nav-pills justify-content-end">
              <li class="nav-item"><a class="nav-link {% if site.lang == 'de' %}active{% endif %}" href="#">Deutsch</a></li>
              <li class="nav-item"><a class="nav-link {% if site.lang == 'fr' %}active{% endif %}" href="#">Fran√ßais</a></li>
              <li class="nav-item"><a class="nav-link {% if site.lang == 'it' %}active{% endif %}" href="#">Italiano</a></li>
              <li class="nav-item"><a class="nav-link {% if site.lang == 'en' %}active{% endif %}" href="#">English</a></li>
            </ul>
        </div>
        <div class="footer-bottom d-flex bg-primary">
          <p class="copyright justify-content-start">&copy; {{ 'now' | date: "%Y" }} Pfadibewegung Schweiz</p>
          <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Impressum</a></li>
            <li class="nav-item"><a class="nav-link" href="#">MiData</a></li>
          </ul>
        </div>
      </footer>
    </div>    
  </body>
</html>
