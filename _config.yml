# Build settings
markdown: kramdown

# plugins:

# You need to have this extra permalink_custom_vars array to tell the plugin which substitutions to make
permalink_custom_vars: ['lang']

permalink: none

sass:
  # loading path from site root
  # default to _sass
  # sass_dir: _sass

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed

# defaults:
#   -
#     scope:
#       path: '_posts'
#     values:
#       layout: 'tool'

collections:
  faqs:
    output: true
  articles:
    output: true
  introductions:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: "_faqs"
    values:
      permalink: "/:lang/faq/:slug"


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - yarn.lock
