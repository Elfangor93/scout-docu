---
title: "FAQ's"
subtitle: "Frequently asked question"
slug: faqs
lang: en
---
<div class="accordion" id="accordionFAQ">
	{% assign faqs = site.faqs | where: "lang", "en" %}
	{% for faq in faqs %}
		<div class="card">
		    <div class="card-header" id="heading-{{ forloop.index }}">
		      <h3 class="faq-title">
		        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#content-{{ forloop.index }}" aria-expanded="true" aria-controls="content-{{ forloop.index }}">
		          {{ faq.title }}
		        </button>
		      </h3>
		    </div>
		    <div id="content-{{ forloop.index }}" class="collapse" aria-labelledby="heading-{{ forloop.index }}" data-parent="#accordionFAQ">
		      <div class="card-body">
		        {{ faq.content }}
		      </div>
		    </div>
	  	</div>
	{% endfor %}
</div>
