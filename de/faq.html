---
title: "FAQ's"
slug: faqs
lang: de
active-nav: faq
---

<div class="jumbotron">
  <h1>{{ page.title }}</h1>
  <p class="lead">{{ site.desc_de }}</p>
</div>
<div class="content">
  <div class="accordion" id="accordionFAQ">
    {% assign faqs = site.faqs | where: "lang", "de" %} {% for faq in faqs %}
    <div class="card">
      <div class="card-header" id="heading-{{ forloop.index }}">
        <h3 class="faq-title">
          <button
            class="btn btn-link btn-block text-left"
            type="button"
            data-toggle="collapse"
            data-target="#content-{{ forloop.index }}"
            aria-expanded="true"
            aria-controls="content-{{ forloop.index }}"
          >
            {{ faq.title }}
          </button>
        </h3>
      </div>
      <div
        id="content-{{ forloop.index }}"
        class="collapse"
        aria-labelledby="heading-{{ forloop.index }}"
        data-parent="#accordionFAQ"
      >
        <div class="card-body">{{ faq.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
