---
title: FAQ
layout: default
lang: de
---

<h2>{{ page.title }}</h2>

<div class="accordion" id="accordionFAQ">  
	{% assign faqs = site.faqs | where: "lang", "de" %}
	{% assign i = 1 %}
	{% for faq in faqs %}
		<div class="card">
		    <div class="card-header" id="heading-{{ i }}">
		      <h3 class="faq-title">
		        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#content-{{ i }}" aria-expanded="true" aria-controls="content-{{ i }}">
		          {{ faq.title }}
		        </button>
		      </h3>
		    </div>
		    <div id="content-{{ i }}" class="collapse" aria-labelledby="heading-{{ i }}" data-parent="#accordionFAQ">
		      <div class="card-body">
		        {{ faq.content }}
		      </div>
		    </div>
	  	</div>
	  	{% i = i + 1 %}
	{% endfor %}
</div>
